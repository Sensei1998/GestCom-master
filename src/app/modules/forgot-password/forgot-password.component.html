<div class="card card-outline card-primary">
    <div class="card-header text-center">
        <a [routerLink]="['/']" class="h1">
            <pf-image
                src="assets/img/logEntre.PNG"
                alt="GLOBAL BIOLAB SERVICE Logo"
                class="brand-image"
                height="100"
                width="300"
                ></pf-image>
                  <p class="h1"><b>GLOBAL BIOLAB SERVICE</b>LTE</p>
        </a>
    </div>
    <div class="card-body">
        <p class="login-box-msg">
            Vous avez oublié votre mot de passe ? Ici, vous pouvez facilement récupérer un nouveau mot de passe.
        </p>
        <form [formGroup]="forgotPasswordForm" (ngSubmit)="forgotPassword()">
            <div class="input-group mb-3">
                <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    placeholder="Email"
                />
                <div class="input-group-append">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <pf-button [type]="'submit'" [block]="true">
                        Entrez un nouveau mot de passe
                    </pf-button>
                </div>
            </div>
        </form>
        <p class="mt-3 mb-1">
            <a [routerLink]="['/login']">Se connecter</a>
        </p>
    </div>
</div>
