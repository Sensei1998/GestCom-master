<div class="card card-outline card-primary">
  <div class="card-header text-center">
    <a [routerLink]="['/']" class="h1">
      <pf-image src="assets/img/logEntre.PNG" alt="GLOBAL BIOLAB SERVICE Logo" class="brand-image" height="100"
        width="340" style="padding-top: 5%;"></pf-image>
      <!-- <p class="h1"><b>GLOBAL BIOLAB SERVICE</b>LTE</p> -->
    </a>
  </div>
  <div class="card-body">
    <p class="login-box-msg">Connectez-vous pour démarrer votre session</p>

    <form [formGroup]="loginForm" (ngSubmit)="loginByAuth()">
      <div class="input-group mb-3">
        <input formControlName="email" type="email" class="form-control" placeholder="Username" />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-envelope"></span>
          </div>
        </div>
      </div>
      <div class="input-group mb-3">
        <input formControlName="password" type="password" class="form-control" placeholder="Password" />
        <div class="input-group-append">
          <div class="input-group-text">
            <span class="fas fa-lock"></span>
          </div>
        </div>
      </div>
      <div class="row">
        <!-- <div class="col-7">
                    <div class="icheck-primary">
                        <input type="checkbox" id="remember" />
                        <label for="remember"> Remember Me </label>
                    </div>
                </div> -->
        <!-- /.col -->
        <div class="col-5" style="margin-left: 58%;">
          <pf-button [type]="'submit'" [block]="true" [loading]="isAuthLoading"
            [disabled]="isFacebookLoading || isGoogleLoading">
            Connexion
          </pf-button>
        </div>
        <!-- /.col -->
      </div>
    </form>

    <!-- <div class="social-auth-links text-center mb-3">
            <pf-button
                class="mb-2"
                [block]="true"
                [loading]="isFacebookLoading"
                [disabled]="isAuthLoading || isGoogleLoading"
                (click)="loginByFacebook()"
            >
                <i class="fab fa-facebook mr-2"></i>
                Sign in using Facebook
            </pf-button>
            <pf-button
                [block]="true"
                [loading]="isGoogleLoading"
                [disabled]="isAuthLoading || isFacebookLoading"
                theme="danger"
                (click)="loginByGoogle()"
            >
                <i class="fab fa-google mr-2"></i>
                Sign in using Google+
            </pf-button>
        </div> -->

    <!-- <p class="mb-1">
            <a [routerLink]="['/forgot-password']">Mot de passe oublié?</a>
        </p> -->
    <!-- <p class="mb-0">
            <a [routerLink]="['/register']" class="text-center">
                Register a new membership
            </a>
        </p> -->
  </div>
  <!-- /.login-card-body -->
</div>
