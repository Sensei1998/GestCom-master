<div class="d-flex">
    <div class="p-1 flex-fill" *ngIf="isImporterVisible">
        <button type="button" class="btn btn-warning">
            <i class="fas fa-cloud-upload-alt"></i>&nbsp;
            Importer
        </button>
    </div>
    <div class="p-1 flex-fill" *ngIf="isExporterVisible">
        <button type="button" class="btn btn-success">
            <i class="fas fa-cloud-download-alt"></i>
            Exporter
        </button>
    </div>
    <div class="p-1 flex-fill" *ngIf="isNouveauVisible">
        <button type="button" class="btn btn-primary" (click)="bouttonNouvauClick()">
            <i class="fas fa-plus"></i>
            Nouveau
        </button>  
    </div>
  </div>
