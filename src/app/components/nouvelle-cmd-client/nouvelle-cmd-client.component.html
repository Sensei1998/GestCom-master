<!-- Content Header (Page header) -->
<section class="content-header">
    <div class="container-fluid">
        <div class="row mb-2">
            <div class="col-sm-6">
                <h1>Nouveau bon de commande</h1>
            </div>
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a href="#">Accueil</a></li>
                    <!-- <li class="breadcrumb-item active">Blank Page</li> -->
                </ol>
            </div>
        </div>
    </div>
    <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
    <!-- Default box -->
    <div class="container-fluid">
        <div class="card">
            

<div class="col mb-3">
   
    <hr>
    <div class="col-md-12">
        <div class="col-md-12 mb-3">
            <h2><i class="fas fa-info-circle blue-color"></i>&nbsp; Information du bon de commande du client</h2>
        </div>
        <div class="col-md-12">
            <form (ngSubmit)="saveClick()" [formGroup]="CmdClientForm">
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Client" formControlName="client">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Date" formControlName="createAt">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Numéro ou référence pièce" formControlName="refPiece">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Type pièce" formControlName="typePiece">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Frais de transport" formControlName="fraisTransport">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Remise" formControlName="remise">
                    </div>
                </div>
               
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Total remise" formControlName="totalRemise">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Total BIC" formControlName="totalBIC">
                    </div>
                </div>
                <div class="row mb-3">
                    
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Total HT" formControlName="totalHT">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Total TTC" formControlName="totalTTC">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Total TVA" formControlName="totalTVA">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Net à payer" formControlName="netAPayer">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Article" formControlName="article">
                    </div>
                    
                </div>
                
                <div class="card-footer">
                    <div class="col-md-12 text-center">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-danger mr-3" (click)="cancelClick()">
                            <i class="fas fa-ban"></i>&nbsp;
                            Annuler
                        </button>&nbsp;&nbsp;&nbsp;
                        <button class="btn btn-primary" type="submit">
                            <i class="fas fa-save"></i>
                            Enregistrer  
                        </button>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
   
</div>

<!-- /.card-body -->

<!-- /.card-footer-->
</div>
</div>
<!-- /.card -->
</section>
<!-- /.content -->
